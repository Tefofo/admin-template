<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="row">#</th>
              <th scope="col" *ngFor="let data of tableData">{{data}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let body of dataBody; let i = index">
              <th scope="row">{{i}}</th>
              <td *ngFor="let data of tableData" (click)="openDetail(body)" >{{body[data]}}</td>
            </tr>
          </tbody>
    </table>
  </div>
